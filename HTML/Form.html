<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="email">Enter Email ID:</label>
        <input id="email" type="text" required><br><br>
        <label for="Password">Enter Password::</label>
        <input id="Password" type="password" required><br><br>
        <button type="submit">Submit</button><br><br><br><br><br>
    </form>


    <fieldset>
        <legend>Personal Details</legend>
        <form action="">
            <label for="">Name: <input type="text" placeholder="Enter Your Name" required></label><br><br>
            <label for="">Email ID: <input type="text" placeholder="Enter Your Email ID" required></label><br><br>
            <label for="">Date of Birth: <input type="date" required></label><br><br>
            <label for="gender">Gender: 
                <input type="radio" id="gender" name="gender">Male</input>
                <input type="radio" id="gender" name="gender">Female</input>
                <input type="radio" id="gender" name="gender">Other</input>
            </label><br><br>
            <label for="">Mobile No: <input type="tel" placeholder="123-456-7890" pattern="[0-9]{10}" required></label><br><br>
            <label for="">Address: <textarea placeholder="enter your address here...." rows="5" cols="40" required></textarea></label><br><br>
            <label for="photo">Upload Your Photo: <input type="file" id="photo"></label><br><br>
            <label for="">Choose fruits: </label>
            <select multiple size="2" required>
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="mango">Mango</option>
                <option value="grapes">Grapes</option>
                <option value="orange">Orange</option>
            </select><br><br><br>
            
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </fieldset>


</body>
</html>
