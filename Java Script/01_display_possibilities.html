<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>displaypossibilities</title>
</head>
<body>
    <h1>my first web page</h1>
    <p>my first paragraph</p>
    <p id="demo"></p>
    <p id="demo1"></p>
    <!--  Since you're using innerHTML, the <h2> tag will be parsed and rendered as a heading -->
    <script>document.getElementById("demo").innerHTML="<h2>hello Shubham</h2>";</script>
    <!--  Since you're using innerText, the <h2> will be shown as plain text, not rendered as a heading -->
    <script>document.getElementById("demo1").innerText="<h2>hello Shubham</h2>";</script>

    <script>document.write("5 + 6 = " + (5 + 6));</script><br>
    <script>document.write("My name is shubham katiyar" + "<br>");</script>
    <script>document.write("I am from uttar pradesh");</script>
    <!-- Block-level(<h2>) elements automatically start on a new line. -->
    <script>document.write("<h2>hello Shubham</h2>");</script>
    <!-- Using document.write() after an HTML document is loaded, will delete all existing HTML.
    so do not use in projects. this method should only be used for testing-->
    <button type="button" onclick="document.write(5 + 6)">Try it</button>

    <!-- You can use an alert box to display data -->
    <script>alert("Alert Warning")</script>

    <!-- For debugging purposes, you can call the console.log() method in the browser to display data. -->
    <script>console.log(5 + 6);</script>
</body>
</html>
